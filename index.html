<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MBS 4-Phase Roadmap</title>
  <meta name="description" content="MBS 4-phase company roadmap with milestones">
  <style>
    :root{
      --navy:#0b1730;
      --ink:#111827;
      --gold:#d4af37;
      --bg:#0f1b36;
      --card:#121f3f;
      --muted:#94a3b8;
      --ring:#3b82f6;
      --white:#ffffff;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:linear-gradient(180deg,var(--bg),#050a17);color:var(--white);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}
    a{color:var(--gold);text-decoration:none}
    header{
      padding:32px 16px 8px;
      text-align:center;
      border-bottom:1px solid rgba(255,255,255,0.08);
    }
    .wrap{max-width:920px;margin:0 auto;padding:24px 16px 64px}
    .badge{display:inline-flex;gap:8px;align-items:center;padding:6px 10px;border:1px solid rgba(255,255,255,.12);border-radius:999px;font-size:12px;color:var(--muted);}
    h1{margin:10px 0 6px;font-size:32px;letter-spacing:.3px}
    .subtitle{color:var(--muted);font-size:14px}
    .grid{display:grid;grid-template-columns:1fr;gap:16px;margin-top:24px}
    @media(min-width:860px){.grid{grid-template-columns:1fr 1fr}}
    .card{
      background:linear-gradient(180deg,rgba(255,255,255,0.04),rgba(255,255,255,0.02));
      border:1px solid rgba(255,255,255,0.08);
      border-radius:16px;
      padding:18px 16px;
      backdrop-filter: blur(6px);
      box-shadow:0 6px 30px rgba(0,0,0,.35);
    }
    details{border-radius:12px}
    summary{
      cursor:pointer;list-style:none;display:flex;align-items:center;justify-content:space-between;
      padding:10px 0;font-weight:600;font-size:18px;
    }
    summary::-webkit-details-marker{display:none}
    .goal{color:var(--muted);font-size:14px;margin:-8px 0 10px}
    ul{list-style:none;padding:0;margin:0}
    li{display:flex;gap:10px;align-items:flex-start;padding:8px 0;border-bottom:1px dashed rgba(255,255,255,.06)}
    li:last-child{border-bottom:none}
    input[type="checkbox"]{
      width:18px;height:18px;border-radius:4px;border:1px solid rgba(255,255,255,.25);
      background:rgba(255,255,255,.04);appearance:none;display:grid;place-content:center;cursor:pointer;
    }
    input[type="checkbox"]:checked{background:var(--gold);border-color:var(--gold)}
    .progress{height:8px;background:rgba(255,255,255,.08);border-radius:999px;overflow:hidden;margin-top:10px}
    .bar{height:100%;width:0%;background:linear-gradient(90deg,var(--gold),#ffd36a)}
    .foot{margin-top:18px;font-size:12px;color:var(--muted)}
    .small{font-size:12px;color:var(--muted)}
    .phase-num{font-size:12px;color:var(--muted);}
  </style>
</head>
<body>
  <header>
    <div class="badge">MBS • Roadmap</div>
    <h1>MBS 4-Phase Roadmap</h1>
    <div class="subtitle">Milestone tracker with local progress saving.</div>
  </header>
  <main class="wrap">
    <div id="grid" class="grid"></div>
    <div class="foot">
      <p>Progress is stored locally in your browser. To reset, clear site data.</p>
      <p class="small">© 2025 MBS • <a href="README.md">Docs</a></p>
    </div>
  </main>
  <script>
    const data = {"brand": "MBS", "phases": [{"id": 1, "name": "Foundation & Validation", "goal": "Establish credibility, brand identity, and consistent revenue.", "milestones": ["Register business & legal structure (LLC, insurance, licenses)", "Build core brand assets (logo, website, booking/payment system)", "Secure first 100 paying customers", "Achieve baseline monthly revenue target ($10k/month)", "Set up basic financial tracking & KPIs"]}, {"id": 2, "name": "Growth & Team Building", "goal": "Scale services and reduce reliance on solo effort.", "milestones": ["Hire and train first 3\u20135 team members/contractors", "Expand service packages and pricing tiers", "Secure 3\u20135 business partnerships or referral pipelines", "Reach $25k\u2013$50k/month in consistent revenue", "Build customer review & referral system"]}, {"id": 3, "name": "Systems & Expansion", "goal": "Build replicable systems and expand into new markets.", "milestones": ["Launch interactive operations dashboard & client experience", "Standardize SOPs (service checklists, onboarding, wrap-up)", "Expand into a second area/city", "Hit $1M+ annual revenue", "Reduce owner\u2019s direct labor to <20% of operations"]}, {"id": 4, "name": "Legacy & Diversification", "goal": "Transition from active operator to strategic leader/investor.", "milestones": ["Launch new verticals (MBS Real Estate, Travel, Community)", "Establish passive income streams tied to brand", "Reach $25M\u2013$100M long-term valuation targets", "Build leadership team to run day-to-day", "Create mentorship, franchise, or ambassador programs"]}]};
    const grid = document.getElementById('grid');

    function keyFor(id, i){ return `mbs:phase:${id}:milestone:${i}`; }
    function phaseProgress(id, count){
      let done = 0;
      for(let i=0;i<count;i++){ if(localStorage.getItem(keyFor(id,i))==='1') done++; }
      return Math.round((done/count)*100);
    }

    function render(){
      grid.innerHTML = '';
      data.phases.forEach(phase => {
        const card = document.createElement('div');
        card.className = 'card';
        const count = phase.milestones.length;
        const pct = phaseProgress(phase.id, count);

        card.innerHTML = `
          <details open>
            <summary>
              <div>
                <div class="phase-num">Phase ${phase.id}</div>
                ${phase.name}
              </div>
              <div class="small">${pct}%</div>
            </summary>
            <div class="goal">${phase.goal}</div>
            <ul>
              ${phase.milestones.map((m, i)=>`
                <li>
                  <input type="checkbox" data-phase="${phase.id}" data-index="${i}" ${localStorage.getItem(keyFor(phase.id,i))==='1'?'checked':''} />
                  <span>${m}</span>
                </li>
              `).join('')}
            </ul>
            <div class="progress"><div class="bar" style="width:${pct}%"></div></div>
          </details>
        `;
        grid.appendChild(card);
      });

      grid.querySelectorAll('input[type="checkbox"]').forEach(cb => {
        cb.addEventListener('change', e => {
          const phaseId = e.target.getAttribute('data-phase');
          const idx = e.target.getAttribute('data-index');
          localStorage.setItem(keyFor(phaseId, idx), e.target.checked ? '1' : '0');
          render();
        });
      });
    }
    render();
  </script>
</body>
</html>
